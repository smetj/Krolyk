
[ "application" ]
    "pid"             = "/opt/krolyk/var/molog.pid"
    "modules"         = "/opt/krolyk/lib"  

[ "modules" ]
    [[ "nagios" ]]
        "enabled"       = True
        "workers"       = 5
        "queue"         = "moncli_reports_nagios"
        "pipe"          = "/tmp/nagios.cmd"
