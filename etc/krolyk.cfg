
[ "application" ]
    "pid"             = "/opt/krolyk/var/molog.pid"
    "plugins"         = "/opt/krolyk/lib"  
    "libs"            = "/opt/krolyk/lib"

[ "plugins" ]
    [[ "Skeleton" ]]
        "_enabled"       = True
        "_workers"       = 5
        "_broker"        = "sandbox"
        "_queue"         = "krolyk"
        "_user"          = "guest"
        "_password"      = "guest"
        #Module specific variables

    [[ "Moncli2Nagios" ]]
        "_enabled"       = False
        "_workers"       = 5
        "_broker"        = "sandbox"
        "_queue"         = "moncli_reports"
        "_user"          = "guest"
        "_password"      = "guest"
        #Module specific variables
        "pipe"           = "/tmp/nagios.cmd"

    [[ "ElasticSearch" ]]
        "_enabled"       = False 
        "_workers"       = 5
        "_broker"        = "sandbox"
        "_queue"         = "queue"
        "_user"          = "guest"
        "_password"      = "guest"
        #Module specific variables        
        "es_server"      = "sandbox:9200"
        "index"          = "moncli"
        "type"           = "moncli"
        
    [[ "Moncli2Graphite" ]]
        "_enabled"       = False
        "_workers"       = 5
        "_broker"        = "sandbox"
        "_queue"         = "graphite"
        "_user"          = "guest"
        "_password"      = "guest"
        #Module specific variables        
        "carbon_server"  = "sandbox"
        "carbon_port"    = "2003"
        "carbon_prefix"  = "moncli"
