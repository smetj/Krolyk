
[ "application" ]
    "pid"             = "/opt/krolyk/var/molog.pid"
    "modules"         = "/opt/krolyk/lib"  

[ "modules" ]
    [[ "nagios" ]]
        "_enabled"       = True
        "_workers"       = 5
        "_broker"        = "sandbox"
        "_queue"         = "molog_output"
        "_user"          = "guest"
        "_password"      = "guest"
        "pipe"          = "/tmp/nagios.cmd"
